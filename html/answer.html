<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="stack index">
    <meta name="author" content="Riggs">

     <!--favicon icon-->
    <link rel="icon" type="../image/png" href="../img/qmark.png">
    <link href="../css/poststyle.css"  rel="stylesheet">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>



    
    <title>Post new Question</title>
 
 </head>
 <body>
	<div class ="wrapper">
		
		<div class="header">
			<a href = "index.html"><img class="logo-brand" src="../img/logo.png" alt=""/>

			<div class="menu-items">
				<a href = "login.html" class="login-link">log in</a>
				<a href = "register.html" class="login-link">sign up</a>
				
				<div class="search-container">
                	<form id="search" action="/search" method="get" autocomplete="off">
                    	<input name="q" type="text" placeholder="Search Q&amp;A" value="" tabindex="1" autocomplete="off" maxlength="240">
                	</form>
                </div>
			</div>
		</div>
		
		<div class="post-head-wrapper">
			<h1> Ask Questions </h1>

		</div>
		<div class="posting-wrapper">
			<form action="submit.js" method="post" id="postform">
				<textarea rows="10" cols="100" name="comment" placeholder="Enter your Question" onkeydown="if (event.keyCode == 13) { this.form.submit(); return false; }"></textarea>	
		  			<input type="submit">
			</form>		
		</div>

			<script src="../js/submit.js"></script>


 
	
 </body>
 </html>
